name: Main Foodgram Workflow

on:
  push:
    branches:
      - main
# Перечень задач
jobs:
  checkout-and-print-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3  # Берём готовое решение из библиотеки GitHub Actions
      - name: Print project tree
        run: tree .